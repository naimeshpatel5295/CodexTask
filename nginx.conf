server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # GZIP COMPRESSION (Optimization: Reduces transfer size)
    # This reduces bandwidth usage and speeds up page loads for users.
    gzip on;
    gzip_static on; # Serve pre-gzipped files if they exist
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_min_length 256;
    gzip_types 
        text/plain 
        text/css 
        text/xml 
        text/javascript 
        application/javascript 
        application/x-javascript 
        application/xml 
        application/xml+rss 
        application/json 
        image/svg+xml;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Cache static assets (Optimization: Reduces server load)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # SPA routing - serve index.html for all routes (Required for React/Vite)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Error handling
    error_page 404 /index.html;
}
