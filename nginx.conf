server {
    listen 80;

    # =============================
    # FRONTEND (React app)
    # =============================
    location / {
        proxy_pass http://codex-ui:80;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # =============================
    # BACKEND API (VERY IMPORTANT)
    # =============================
    location /api/ {
        proxy_pass http://codex-api:5000/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Health endpoint (used later for smoke tests)
    location /health {
        proxy_pass http://codex-api:5000/health;
    }
}
