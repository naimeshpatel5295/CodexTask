# =========================================================
# PRODUCTION DOCKER COMPOSE ‚Äî CODEXTASK
# Only NGINX is public. Everything else is private.
# Images are pulled from Docker Hub (NO BUILD HERE)
# =========================================================

services:

  # üåê Reverse proxy / public gateway
  nginx:
    image: nginx:alpine
    container_name: codex-gateway
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - codex-prod-network
    restart: unless-stopped

  # üé® React Frontend (served behind gateway)
  frontend:
    image: naimeshpatel5295/codextask-frontend:latest
    container_name: codex-ui
    networks:
      - codex-prod-network
    restart: unless-stopped

  # ‚öôÔ∏è Node Backend API
  backend:
    image: naimeshpatel5295/codextask-backend:latest
    container_name: codex-api
    environment:
      DATABASE_URL: postgresql://postgres:password@db:5432/codextask?schema=public
      NODE_ENV: production
      PORT: 5000
    expose:
      - "5000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - codex-prod-network
    restart: unless-stopped

  # üóÑ PostgreSQL Database (official image from Docker Hub)
  db:
    image: postgres:15-alpine
    container_name: codex-db-prod
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: codextask
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d codextask"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - codex-prod-network
    restart: unless-stopped

networks:
  codex-prod-network:
    driver: bridge

volumes:
  postgres_prod_data:
